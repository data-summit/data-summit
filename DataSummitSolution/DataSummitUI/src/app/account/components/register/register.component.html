<div class="container">
  <div class="col-xs-12 col-md-6 offset-md-3 mt-5">
      <!-- Default form register -->
      <form [formGroup]="registerForm" class="text-center border border-light p-5">
      
          <p class="h4 mb-4">Sign up</p>
      
          <div class="form-row mb-4">
            <div class="col">
              <!-- First name -->
              <input type="text" id="first" formControlName="firstName" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <!-- Last name -->
              <input type="text" id="last" formControlName="lastName" class="form-control" placeholder="Last name">
            </div>
          </div>
      
          <!-- E-mail -->
          <input type="email" id="email" formControlName="email" class="form-control mb-4" placeholder="E-mail">
      
          <!-- Phone number -->
          <div class="form-row mb-2">
            <div class="col-3">
                  <!--Coutry code-->
                  <select class="form-control" formControlName="telCode" id="telCode" >
                      <option *ngFor="let type of allCodes" [ngValue]="type">+{{type.phonecode}}</option>
                  </select>
              </div>
              <div class="col-9">
                <!-- <input type="text" formControlName="phone" id="phone" class="form-control" placeholder="Phone number" aria-describedby="phoneHelp"> -->
                <input type="text" appPhoneMask formControlName="phone" id="phone" class="form-control" placeholder="Phone number"
                 aria-describedby="phoneHelp">
            </div>
          </div>

          <!-- Password -->
          <input type="password" id="pass1" formControlName="password" class="form-control" placeholder="Password" aria-describedby="pass1HelpBlock">
          <small id="pass1HelpBlock" class="form-text text-muted mb-2">
            At least 8 characters and 1 digit
          </small>
          <input type="password" id="pass2" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" aria-describedby="pass2HelpBlock">
          <small id="pass2HelpBlock" class="form-text text-muted mb-4">
            Confirm your Password
          </small>
      

          <small id="phoneHelpBlock" class="form-text text-muted mb-4">
            For dual factor authentication
          </small>
      
          <!-- Sign up button -->
          <button [disabled]="!registerForm.valid" mdbBtn color="info" block="true" class="my-4" type="submit" (click)="register()">Register</button>
    
          <hr>
      
          <!-- Terms of service -->
          <p>By clicking
            <em>Sign up</em> you agree to our
            <a [routerLink]="['/terms-and-conditions']" routerLinkActive="active" >terms of service</a>
      
        </form>
        <!-- Default form register -->
  </div>
</div>
